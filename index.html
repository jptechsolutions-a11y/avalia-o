<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Sistema G&G</title>
    <link rel="icon" href="https://imgur.com/80SsE11.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: var(--darker); }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .auth-header { text-align: center; }
        .auth-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            mx-auto;
        }
        .auth-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
        }
        .auth-header p {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-card" id="loginCard">
            
            <div class="auth-header">
                <img src="https://i.imgur.com/80SsE11.png" alt="Logo G&G">
                <h2 id="formTitle">Sistema de Avaliação G&G</h2>
                <p id="formSubtitle">Acesse para continuar</p>
            </div>

            <div id="loginAlert" class="mt-4"></div>

            <button id="googleLoginBtn" class="btn w-full mb-4 flex items-center justify-center" style="background: white; color: #4b5563; border: 1px solid #d1d5db; text-transform: none; font-weight: 500;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="w-5 h-5 mr-3" alt="Logo Google">
                Entrar com Google
            </button>

            <div class="flex items-center my-4">
                <hr class="flex-1 border-t border-gray-300">
                <span class="mx-4 text-sm text-gray-500">OU</span>
                <hr class="flex-1 border-t border-gray-300">
            </div>

            <form id="emailForm" class="auth-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" class="font-semibold text-gray-700">E-mail:</label>
                    <input type="email" id="email" placeholder="seu.email@dominio.com" required class="w-full">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password" class="font-semibold text-gray-700">Senha:</label>
                    <input type="password" id="password" placeholder="Sua senha" required class="w-full">
                </div>
                
                <button id="emailSubmitBtn" type="submit" class="btn btn-primary w-full" style="padding: 14px; font-size: 1rem;">
                    Entrar
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <span id="toggleText">Não tem uma conta?</span>
                <a href="#request" id="toggleLink" class="font-semibold" style="color: var(--accent);">Solicitar Acesso</a>
            </div>
             <div class="mt-2 text-center text-sm">
                <a href="#forgot" id="forgotLink" class="text-gray-500 hover:underline">Esqueceu sua senha?</a>
            </div>
        </div>

        <div class="auth-card" id="requestAccessCard" style="display: none;">
             <div class="auth-header">
                <img src="https://i.imgur.com/80SsE11.png" alt="Logo G&G">
                <h2 id="formTitleRequest">Solicitar Acesso</h2>
                <p id="formSubtitleRequest">Preencha seus dados para solicitar a criação da sua conta.</p>
            </div>
            
            <div id="requestAlert" class="mt-4"></div>

            <form id="requestAccessForm" class="auth-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="requestNome" class="font-semibold text-gray-700">Seu Nome Completo:</label>
                    <input type="text" id="requestNome" placeholder="João da Silva" required class="w-full">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="requestEmail" class="font-semibold text-gray-700">Seu E-mail:</label>
                    <input type="email" id="requestEmail" placeholder="joao.silva@empresa.com" required class="w-full">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="requestMotivo" class="font-semibold text-gray-700">Motivo/Justificativa:</label>
                    <textarea id="requestMotivo" placeholder="Ex: Sou gestor da filial X e preciso de acesso para avaliar..." required class="w-full" rows="3"></textarea>
                </div>
                <button id="requestSubmitBtn" type="submit" class="btn btn-primary w-full" style="padding: 14px; font-size: 1rem;">
                    Enviar Solicitação
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <span id="toggleTextRequest">Já tem uma conta?</span>
                <a href="#" id="toggleLinkRequest" class="font-semibold" style="color: var(--accent);">Entrar</a>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
